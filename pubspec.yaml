name: bracket_buddy
version: 1.0.0+1
publish_to: none
description: Bracket Buddy is a versatile application designed to facilitate bracket pairing and round-robin 'all play all' competitions.
environment: 
  sdk: '>=3.2.0 <4.0.0'

dependencies: 
  cupertino_icons: ^1.0.2
  get_cli: ^1.8.4
  google_fonts: ^4.0.4
  flutter_screenutil: ^5.9.0
  get: 4.6.6
  flutter: 
    sdk: flutter
  flutter_launcher_icons: ^0.13.1
  animated_splash_screen: ^1.3.0
  english_words: ^4.0.0
  flutter_spinkit: ^5.2.0
  gap: ^3.0.1
  nb_utils: ^6.0.7
  basic_utils: ^5.5.4
  scrollable: ^1.0.5

dev_dependencies: 
  flutter_lints: ^2.0.0
  flutter_test: 
    sdk: flutter

flutter_launcher_icons:
  image_path_android: "assets/launcher_icon/ic_launcher.png"
  image_path_ios: "assets/launcher_icon/AppIcon@3x.png"
  android: true
  ios: true    

flutter: 
  uses-material-design: true

  assets: 
    - assets/images/
    - assets/launcher_icon/
    - assets/avatars/
    - assets/icons/

